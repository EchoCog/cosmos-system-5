apiVersion: v1
kind: Namespace
metadata:
  name: cognitive-cities
  labels:
    name: cognitive-cities
    app.kubernetes.io/name: cognitive-cities
    app.kubernetes.io/component: namespace
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thought-service
  namespace: cognitive-cities
  labels:
    app: thought-service
    triad: cerebral
    component: T-7
spec:
  replicas: 2
  selector:
    matchLabels:
      app: thought-service
  template:
    metadata:
      labels:
        app: thought-service
        triad: cerebral
        component: T-7
    spec:
      containers:
      - name: thought-service
        image: cosmos/thought-service:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: thought-service
  namespace: cognitive-cities
  labels:
    app: thought-service
    triad: cerebral
spec:
  selector:
    app: thought-service
  ports:
  - name: http
    port: 3001
    targetPort: 3001
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: cognitive-cities
  labels:
    app: api-gateway
    component: integration-hub
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: integration-hub
    spec:
      containers:
      - name: api-gateway
        image: cosmos/api-gateway:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: cognitive-cities
  labels:
    app: api-gateway
    component: integration-hub
spec:
  selector:
    app: api-gateway
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  type: LoadBalancer
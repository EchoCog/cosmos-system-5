# Enhanced Prometheus Configuration for Cognitive Cities Production
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'cognitive-cities-prod'
    region: 'us-west-2'

# Rule files for alerting
rule_files:
  - "alerts/cerebral-triad.yml"
  - "alerts/somatic-triad.yml"
  - "alerts/autonomic-triad.yml"
  - "alerts/ml-core.yml"
  - "alerts/infrastructure.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Enhanced scrape configurations
scrape_configs:
  # Infrastructure monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - default
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  # API Gateway and Integration Hub
  - job_name: 'api-gateway'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - cognitive-cities
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: api-gateway
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'analytics-dashboard'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - cognitive-cities
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: analytics-dashboard
    metrics_path: '/api/metrics/prometheus'
    scrape_interval: 10s

  # Cerebral Triad Services
  - job_name: 'cerebral-triad'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - cognitive-cities
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_triad]
        action: keep
        regex: cerebral
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: service_name
      - source_labels: [__meta_kubernetes_pod_label_component]
        target_label: component
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Somatic Triad Services
  - job_name: 'somatic-triad'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - cognitive-cities
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_triad]
        action: keep
        regex: somatic
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: service_name
      - source_labels: [__meta_kubernetes_pod_label_component]
        target_label: component
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Autonomic Triad Services
  - job_name: 'autonomic-triad'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - cognitive-cities
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_triad]
        action: keep
        regex: autonomic
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: service_name
      - source_labels: [__meta_kubernetes_pod_label_component]
        target_label: component
    metrics_path: '/metrics'
    scrape_interval: 10s

  # ML Core Services
  - job_name: 'ml-core'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - cognitive-cities
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_component]
        action: keep
        regex: ml-core
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: service_name
      - source_labels: [__meta_kubernetes_pod_label_ml_service]
        target_label: ml_service_type
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Custom application metrics
  - job_name: 'cognitive-metrics'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - cognitive-cities
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
    scrape_interval: 30s

# Remote write configuration for long-term storage
remote_write:
  - url: "https://prometheus-remote-write.amazonaws.com/workspaces/ws-xxxxxxxxxxxx/api/v1/remote_write"
    queue_config:
      max_samples_per_send: 1000
      max_shards: 200
      capacity: 2500